<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height</title>
</head>
<body>
    <h1>write a program when mark height</h1>
   <li> if Height small than 4ft so print Dwarf </li>

   <li>height 4+ -5 print average height</li>
   <li>height 5+ -6 print Tall</li>
   <li>height 6+  print abnormal height</li>
    <script>


let Height =  prompt( "Enter your Height")


if (Height < 4){
    document.write("This is Dwaef")
}

if (Height > 4 && Height < 5){
    document.write(" This is average heigh ")
}

if (Height > 5 && Height < 6){
    document.write(" This is Tall ")
}


if (Height > 6){
    document.write(" This is  abnormal height")
}
    </script>
</body>
</html>
