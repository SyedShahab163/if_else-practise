<script>
    let B1 = prompt("ENTER 1st value    ")
    let B2 = prompt("ENTER 2nd value    ")
    let B3 = prompt("ENTER 3rd value    ")
   

//nested iF


if ( B1 > B2 ){ 

    if (B1 > B3){
    document.write(B1, "is high ")

    else(
        document.write(B3, " is highest")
    )
}
else{
    if(B2 > B3){

    }

        document.write(B3, " is highest")
    )
   
}
