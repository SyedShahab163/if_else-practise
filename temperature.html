<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<h1>Temp < 0 then Freezing weather<br>
    Temp 0-10 then Very Cold weather<br>
    Temp 10-20 then Cold weather<br>
    Temp 20-30 then Normal in Temp<br>
    Temp 30-40 then Its Hot<br>
    Temp >=40 then Its Very Hot</h1>
    <hr>
<body>
    <script>
        let W = 5

         if (W < 0 ){
             document.write("Freezing weather")
         }
        if (W > 0 && W < 10 ){
            document.write("Very Cold weather")
        }
        if (W > 10 && W < 20){
            document.write("cold weather")
        }
        if (W > 20 && W < 30 ){
            document.write("Normal in Temp")
        }
        if (W > 30 && W < 40 ){
            document.write("Its Hot")
        }
        if (W > 40 ){
            document.write("Its Very Hot")
        }
    </script>
</body>
</html>
