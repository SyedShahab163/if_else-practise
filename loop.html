<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h2>print counting 1 to 50</h2>
    <h2>write a table of 2-----5</h2>
</head>
<body>
    <script>

for (let  i= 1; i < 10; i++) {
    a = 2 * i
  document.write("2 x ",i," = ",a,'---------------------')
}

for (let i = 1; i < 10; i++) {
    a = 3 * i
  document.write("3 x ",i," = ",a,'---------------------')
}

for (let i = 1; i < 10; i++) {
    a = 4 * i
  document.write("4x ",i," = ",a,'---------------------')
}
for (let i = 1; i < 10; i++) {
    a = 5 * i
  document.write("5x ",i," = ",a,'---------------------')
}
    </script>
</body>
</html>
